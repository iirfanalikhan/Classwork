<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table tr td input{
            width:80px;
        }
        #display  {
            direction: rtl;
        }
       button
       {
           width: 25px;
           height: 25px;
       }
       .number
       {
           border-radius:22%;
           border: black 1px solid;
           background-color: aquamarine;
       }
       #divison
       {
            width:90px;
       }
        
    </style>

</head>



<body>
    <script>
        function writeindisplay(number)
        {
            document.getElementById("display").value += number;
            document.getElementById('input').value +=number;
        }
        function dooperation(op)
        {
            
            document.getElementById("input").value += op;
            document.getElementById("display").value ='';
        }
        function calculate(){
           var output= eval (document.getElementById("input").value );
           document.getElementById("display").value = output;
            document.getElementById("input").value = output;



        }
        function divison()
        {
            var result =document.getElementById("input").value ;
            var out=1/result;
            document.getElementById("display").value = out;

            
            


        }
    </script>
 
    <table border="1">
        <tr><td colspan="3"><input type="text" id="input" onkeyup="calculate()" value=""></td></tr>
        <tr><td colspan="3"><input type="text" id="display" value=""></td></tr>
        <tr>
           <td><button class="number" onclick="writeindisplay(1)">1</button></td>
           <td><button class="number" onclick="writeindisplay(2)">2</button></td>
           <td><button class="number" onclick= "writeindisplay(3)">3</button></td>
        </tr>
        <tr>
            <td><button class="number" onclick="writeindisplay(4)">4</button></td>
            <td><button class="number" onclick="writeindisplay(5)">5</button></td>
            <td><button class="number" onclick="writeindisplay(6)">6</button></td>
         </tr>
         
         <tr>
            <td><button class="number" onclick="writeindisplay(7)">7</button></td>
            <td><button class="number" onclick="writeindisplay(8)">8</button></td>
            <td><button class="number" onclick="writeindisplay(9)">9</button></td>
         </tr>
         <tr>
            <td><button onclick="dooperation('+')">+</button></td>
            <td><button class="number" onclick="writeindisplay(0)">0</button></td>
            <td><button onclick="dooperation('*')">X</button></td>
         </tr>
         <tr>
            <td><button onclick="dooperation('-')" >-</button></td>
            <td><button onclick="calculate()">=</button></td>
            <td><button onclick="dooperation('/')">&nbsp;/</button></td>

         </tr>
         <tr>
        
            <td colspan="3"><button onclick="divison()" id="divison">1/x</button></td>
          </tr>




    </table>    
</body>
</html>
