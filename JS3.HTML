<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width   , initial-scale=1.0">
    <title>Document</title>
</head>

<script>
    function changecolor()
    {
      var current = document.getElementById('backcolor').value;
      document.body.style.backgroundColor = current;

    }
</script>
<body>
    <input type="color" id="backcolor" onchange="changecolor()"";>
</body>
</html>
